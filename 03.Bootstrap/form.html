<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Login</title>
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<style>
    *::selection{
        background-color: red;
        color: white;
    }
</style>
<body>
    <div class="container">
        <div class="display-1">Form Login</div>
        <form autocomplete="off">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control w-50" id="email" placeholder="Email" required>
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control w-50" id="password" placeholder="Password" required>
            <div class="form-check">
                <input type="checkbox" name="" id="check" class="form-check-input">
                <label for="check" class="form-check-label">Remember Me</label>
            </div>
            <button class="btn btn-outline-primary">Login</button>
            <a href="sigup.html" class="btn btn-outline-success">Sign Up</a>
            <hr>
        </form>
    </div>
</body>
</html>
