<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1" width="50%" align="center">
        <tr>
            <th>colum1</th>
            <th>colum2</th>
            <th>colum3</th>
        </tr>
        <tr>
            <td rowspan="2">Row1 Cell1</td>
            <td>Row1 Cell2</td>
            <td>Row1 Cell3</td>
        </tr>
        <tr>
            <td>Row2 Cell1</td>
            <td>Row2 Cell2</td>
        </tr>
        <tr>
            <td colspan="3">Row3 Cell1</td>
        </tr>
    </table>
</body>
</html>
